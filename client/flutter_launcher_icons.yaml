# To generate or update the launcher icons run the following command:
# dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/img/logo-full-512x512.png"

  android: "launcher_icon"
  image_path_android: "assets/img/logo-full-512x512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/img/logo-bg-512x512.png"
  adaptive_icon_foreground: "assets/img/logo-512x512.png"
  adaptive_icon_monochrome: "assets/img/logo-mono-512x512.png"

  ios: true
  image_path_ios: "assets/img/logo-full-512x512.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/img/logo-full-512x512.png"
  image_path_ios_tinted_grayscale: "assets/img/logo-mono-512x512.png"
  desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/img/logo-full-512x512.png"
    background_color: "#111827"
    theme_color: "#F78D51"

  windows:
    generate: true
    image_path: "assets/img/logo-full-512x512.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/img/logo-full-512x512.png"
